<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-primary" routerLink="/newproyectos" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>
    
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td><h3>{{Proyectos.nombreP}}</h3></td>
                    <td>{{Proyectos.descripcionP}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" routerLink="/editproyectos/{{Proyectos.id}}"> 
                            <i class="bi bi-pencil-fill"></i>EDITAR</button>
                    </td>
                       
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" (click)="delete(Proyectos.id)" > 
                            <i class="bi bi-trash-fill"></i> BORRAR </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
